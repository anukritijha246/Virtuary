
<html>
  <head>
    <title>Entity-Component - Registry</title>
    <meta name="description" content="Entity-Component - Registry" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img
          id="skyTexture"
          src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        />
      </a-assets>
      <!-- <a-sky
        src="https://cdn.aframe.io/a-painter/images/sky.jpg"
        radius="50"
      ></a-sky> -->
      <!-- <iframe
        width="100%"
        height="100%"
        src="https://poly.google.com/view/8xiRsBHjQQW/embed"
        frameborder="0"
        style="border:none;"
        allowvr="yes"
        allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        onmousewheel=""
      ></iframe> -->
      <a-entity
        id="lightSphere"
        geometry="primitive: sphere; radius: 0.5"
        material="shader: flat"
        light="type: point; color: #e6deba"
        position="-10 10 -20"
      ></a-entity>
      <a-entity
        id="text"
        text="value: Relax your forehead and the muscles around your eyes, and take a deep breath...
              Let go and meditate.; color: #BBB"
        position="2.5 4 -8"
        scale="10 10 10"
      ></a-entity>

      <a-entity
        id="sky"
        geometry="primitive: sphere; thetaLength: 90; radius: 30"
        material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat"
      ></a-entity>
      <a-entity
        id="rain"
        particle-system="preset: rain; color: #0b3640; particleCount: 4000"
      ></a-entity>
      <a-entity
        id="ground"
        geometry="primitive: plane; height: 100; width: 100"
        material="color:#113d47;src: #groundTexture"
        rotation="-90 0 0"
      ></a-entity>

      <!--   <a-entity
        id="sphere"
        geometry="primitive: sphere"
        material="color: #EFEFEF; shader: flat"
        position="0 0.15 -5"
        light="type: point; intensity: 5"
        animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 1000; to: 0 -0.10 -5; loop: true"
      ></a-entity> -->

      <a-entity
        id="ocean"
        ocean="density: 20 ;width: 100; depth: 100;speed: 4"
        material="color: #113d47; opacity: 0.5; metalness: 0.5; roughness: 5"
        position="0 0.5 0"
        rotation="-90 1 1"
        sound="src:url(https://cdn.glitch.com/905657ce-92ff-4706-9ba5-c87db81da47d%2FCalm-ocean-sounds-calming-seas.mp3?v=1586959702499); autoplay: true"
      ></a-entity>
      <!--<a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>-->

      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
